[flake8]
max-complexity = 6
max-line-length = 79
ignore = E231, W503
exclude=
    .git,
    **migrations**,
    __pycache__,
    old,
    build,
    dist

[mypy]
ignore_missing_imports = True
namespace_packages = True

[mypy-bitcoin_django_backend.*.migrations.*]
ignore_errors = True

[mypy-bitcoin_django_backend.*.settings.*]
ignore_errors = True
